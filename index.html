<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>بصمة غير | v28 النسخة الأصلية</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap');
        
        :root {
            --primary: #800000; /* العنابي الذي طلبته */
            --gold: #c5a059;
            --bg: #000000;
        }

        /* ستايل الثيم الذهبي والأسود الأصلي */
        [data-theme="gold"] { --primary: var(--gold); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* أنيميشن الصيانة الميكانيكي */
        #maintenance-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .hammer-box { font-size: 60px; color: var(--primary); animation: hit 0.8s infinite; }
        @keyframes hit { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-45deg); } }

        /* قسم الشركاء - معالجة حجم الشعارات */
        .partners-section { 
            height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(to bottom, #0a0a0a, #000);
            border-bottom: 2px solid var(--primary); padding: 10px;
        }
        .fancy-divider { width: 140px; height: 1px; background: var(--primary); margin: 15px 0; position: relative; }
        .fancy-divider::after { content: '◈'; position: absolute; top: -11px; left: 50%; transform: translateX(-50%); background: #000; padding: 0 10px; color: var(--primary); }

        #p-slider img { 
            max-height: 100px; /* حجم متناسق */
            max-width: 220px; 
            object-fit: contain; /* لضمان ظهور الشعار كاملاً */
            transition: opacity 0.8s ease; 
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.2));
        }

        /* نافبار التوهج المتسلسل */
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--primary); }
        .nav-btn { padding: 8px 20px; border: none; background: rgba(255,255,255,0.05); color: #fff; border-radius: 40px; font-weight: 800; white-space: nowrap; animation: glow 5s infinite; }
        .nav-btn.active { background: var(--primary); box-shadow: 0 0 15px var(--primary); animation: none; }
        @keyframes glow { 50% { box-shadow: 0 0 10px var(--primary); } }

        /* الووتر مارك */
        .img-container { position: relative; overflow: hidden; border-radius: 12px; }
        .watermark { position: absolute; bottom: 10px; right: 10px; font-size: 10px; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 4px; pointer-events: none; }

        /* تكبير الصور (Lightbox) */
        #lightbox { position: fixed; inset:0; background: rgba(0,0,0,0.95); z-index: 10000000; display: none; align-items: center; justify-content: center; }
        #lightbox img { max-width: 95%; max-height: 80%; border: 2px solid var(--primary); }

        /* لوحة الإدارة */
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 9999999; padding: 20px; overflow-y: auto; }
    </style>
</head>
<body data-theme="gold">

<div id="maintenance-screen">
    <div class="hammer-box"><i class="fas fa-hammer"></i></div>
    <div style="color:var(--primary); font-weight:900; margin-top:20px;" id="m-text-show"></div>
</div>

<div class="partners-section">
    <div style="color:var(--primary); font-weight:900;" id="p-title-show">شركاء النجاح</div>
    <div class="fancy-divider"></div>
    <div id="p-slider"></div>
</div>

<nav id="navbar"></nav>

<div id="content-area"></div>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lb-img" src="">
    <div class="watermark" id="lb-wm" style="font-size: 18px;"></div>
</div>

<div id="admin-panel">
    <h2 style="color:var(--primary); text-align:center;">إعدادات النظام</h2>
    <div style="display:flex; gap:10px; margin:20px 0;">
        <button onclick="setTheme('gold')" style="flex:1; padding:10px; background:var(--gold); border:none; font-weight:bold;">ستايل ذهبي</button>
        <button onclick="setTheme('burgundy')" style="flex:1; padding:10px; background:#800000; color:#fff; border:none; font-weight:bold;">ستايل عنابي</button>
    </div>
    <button onclick="location.reload()" style="width:100%; padding:15px; margin-top:20px; background:#444; border:none; color:#fff;">إغلاق</button>
</div>

<div onclick="loginAdmin()" style="position:fixed; bottom:0; left:0; width:50px; height:50px; z-index:9999999;"></div>

<script>
    const firebaseConfig = { databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const PATH = 'site_v28';

    let sData = {};
    let curTab = 'home';

    db.ref(PATH).on('value', snap => {
        sData = snap.val() || {};
        document.body.setAttribute('data-theme', sData.theme || 'gold');
        
        // الصيانة
        if(sData.maintenance_mode) {
            document.getElementById('maintenance-screen').style.display='flex';
            document.getElementById('m-text-show').innerText = sData.maintenance_text;
        } else {
            document.getElementById('maintenance-screen').style.display='none';
        }

        renderSite();
        startPartners();
    });

    function renderSite() {
        // نبار
        let nav = `<button class="nav-btn ${curTab==='home'?'active':''}" onclick="go('home')">الرئيسية</button>`;
        if(sData.pages) Object.keys(sData.pages).forEach(id => {
            nav += `<button class="nav-btn ${curTab===id?'active':''}" onclick="go('${id}')">${sData.pages[id].title}</button>`;
        });
        nav += `<button class="nav-btn ${curTab==='works'||curTab.startsWith('alb-')?'active':''}" onclick="go('works')">أعمالنا</button>`;
        document.getElementById('navbar').innerHTML = nav;

        let area = document.getElementById('content-area');
        if(curTab === 'home') {
            area.innerHTML = `
                <div style="padding:20px;">
                    <section id="about-us" style="margin-bottom:30px; border:1px solid var(--primary); padding:15px; border-radius:15px;">
                        <h3 style="color:var(--primary)">◈ من نحن</h3>
                        <p>${sData.about_text || 'بصمة غير، عنوان التميز في التصميم.'}</p>
                    </section>
                    
                    <section id="work-hours" style="margin-bottom:30px; border:1px solid var(--primary); padding:15px; border-radius:15px;">
                        <h3 style="color:var(--primary)">◈ أوقات العمل</h3>
                        <div id="hours-display">${renderHours()}</div>
                    </section>

                    <section id="reviews" style="border:1px solid var(--primary); padding:15px; border-radius:15px;">
                        <h3 style="color:var(--primary)">◈ التقييمات</h3>
                        <div id="rev-list">${renderReviews()}</div>
                    </section>
                </div>
            `;
        } else if(curTab === 'works') {
            area.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:15px;">${renderAlbums()}</div>`;
        } else if(curTab.startsWith('alb-')) {
            const alb = sData.albums[curTab.split('-')[1]];
            area.innerHTML = `<button onclick="go('works')" style="padding:15px; color:var(--primary); background:none; border:none; font-weight:bold;">← العودة</button>
                             <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:15px;">${renderImgs(alb.imgs)}</div>`;
        } else {
            area.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:15px;">${renderImgs(sData.pages[curTab].imgs)}</div>`;
        }
    }

    function renderHours() {
        const days = ['الأحد','الإثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
        const now = new Date();
        const dayName = days[now.getDay()];
        const hour = now.getHours();
        let status = (hour >= 9 && hour < 22) ? '<span style="color:#2ecc71">مفتوح الآن</span>' : '<span style="color:#e74c3c">مغلق الآن</span>';
        
        return `<p style="margin-bottom:10px;">الحالة: ${status}</p>
                <p>الشفت الصباحي: 9:00 ص - 2:00 م</p>
                <p>الشفت المسائي: 4:00 م - 10:00 م</p>`;
    }

    function renderReviews() {
        if(!sData.reviews) return 'لا توجد تقييمات حالياً';
        return Object.keys(sData.reviews).map(id => `<div style="margin-bottom:10px; border-bottom:1px dashed #333; padding-bottom:5px;">
            <strong>${sData.reviews[id].name}</strong>: ${sData.reviews[id].text} <span>⭐${sData.reviews[id].stars}</span>
        </div>`).join('');
    }

    function renderImgs(imgs) {
        if(!imgs) return 'قريباً...';
        return Object.keys(imgs).reverse().map(id => `
            <div class="img-container" onclick="openZoom('${imgs[id].url}')">
                <img src="${imgs[id].url}" style="width:100%; height:150px; object-fit:cover;">
                <div class="watermark">${sData.wm_text || 'بصمة غير'}</div>
            </div>
        `).join('');
    }

    function renderAlbums() {
        if(!sData.albums) return '';
        return Object.keys(sData.albums).map(id => `
            <div style="height:100px; border:1px solid var(--primary); display:flex; align-items:center; justify-content:center; border-radius:12px;" onclick="go('alb-${id}')">
                <h4>${sData.albums[id].name}</h4>
            </div>
        `).join('');
    }

    function openZoom(url) {
        document.getElementById('lb-img').src = url;
        document.getElementById('lb-wm').innerText = sData.wm_text || 'بصمة غير';
        document.getElementById('lightbox').style.display = 'flex';
    }

    function startPartners() {
        if(!sData.partners) return;
        const keys = Object.keys(sData.partners);
        const slider = document.getElementById('p-slider');
        let idx = 0;
        if(window.pInt) clearInterval(window.pInt);
        window.pInt = setInterval(() => {
            slider.innerHTML = `<img src="${sData.partners[keys[idx]].url}" style="opacity:0">`;
            setTimeout(() => slider.querySelector('img').style.opacity = 1, 50);
            idx = (idx + 1) % keys.length;
        }, 4000);
    }

    function go(t) { curTab = t; renderSite(); window.scrollTo(0,0); }
    function setTheme(t) { db.ref(PATH).update({ theme: t }); }

    function loginAdmin() {
        const pass = prompt("الرمز:");
        db.ref('server_auth/lek').once('value', s => {
            if(pass === s.val()) document.getElementById('admin-panel').style.display='block';
            else alert("الرمز خطأ");
        });
    }
</script>
</body>
</html>
