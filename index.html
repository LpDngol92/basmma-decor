<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بصمة غير | v28 النسخة الإبداعية</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap');

        :root {
            --primary: #5c0a0a; 
            --secondary: #3d2317;
            --accent: #c5a059;
            --bg: #0a0a0b;
            --card-bg: #141416;
            --heart: #e74c3c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; overflow-x: hidden; }

        /* شاشة الترحيب */
        #splash {
            position: fixed; inset: 0; background: var(--bg); z-index: 20000;
            display: flex; align-items: center; justify-content: center;
            transition: 1s ease-in-out;
        }
        #splash h2 {
            font-size: 2.5rem; color: var(--accent); opacity: 0;
            transform: translateY(20px); animation: splashFade 1.5s forwards;
        }
        @keyframes splashFade {
            to { opacity: 1; transform: translateY(0); }
        }

        /* الهيدر والأنيميشن الخاص بالاسم */
        header {
            height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;
            position: relative; background-size: cover; background-position: center;
            transition: background-image 2s ease-in-out; overflow: hidden;
        }
        header::after { content: ''; position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, var(--bg) 95%); z-index: 1; }
        
        .header-content { position: relative; z-index: 5; text-align: center; }
        
        header h1 { 
            font-size: clamp(3rem, 15vw, 6rem); color: #fff; margin: 0;
            animation: titleIntro 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
            letter-spacing: 2px;
        }
        
        /* تأثير التوهج المستمر للاسم */
        .glow-text {
            animation: glowPulse 3s infinite alternate;
        }

        @keyframes titleIntro {
            from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.2), 0 0 20px rgba(197, 160, 89, 0.2); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(197, 160, 89, 0.6); }
        }

        /* باقي الستايلات السابقة (تم اختصارها للحفاظ على المساحة مع بقاء مفعولها) */
        nav { position: sticky; top: 15px; z-index: 5000; margin: -50px auto 40px; width: fit-content; background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(15px); padding: 8px; border-radius: 25px; border: 1px solid rgba(197, 160, 89, 0.2); display: flex; gap: 8px; overflow-x: auto; }
        .nav-btn { padding: 12px 25px; border: none; background: transparent; color: #777; font-weight: 800; border-radius: 20px; cursor: pointer; transition: 0.4s; white-space: nowrap; }
        .nav-btn.active { background: var(--primary); color: #fff; box-shadow: 0 5px 15px rgba(92, 10, 10, 0.4); }
        .sec { width: 92%; max-width: 1300px; margin: 0 auto 100px; display: none; }
        .sec.active { display: block; animation: fadeInUp 0.6s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .grid { display: grid; gap: 25px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .card { background: var(--card-bg); border-radius: 25px; overflow: hidden; border: 1px solid rgba(255,255,255,0.04); transition: 0.4s ease; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        .img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; cursor: zoom-in; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .card-info { padding: 20px; text-align: center; }
        .heart-btn { display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; padding: 10px 25px; border-radius: 50px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; margin: 0 auto 15px; width: fit-content; }
        .heart-btn.voted { border-color: var(--heart); background: rgba(231, 76, 60, 0.1); }
        .heart-btn.voted span { color: var(--heart); }
        .btn-order { width: 100%; padding: 15px; border-radius: 15px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; border: none; font-weight: 900; cursor: pointer; transition: 0.3s; }
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 30000; padding: 20px; overflow-y: auto; }
        .admin-box { max-width: 550px; margin: 0 auto; background: #151518; padding: 25px; border-radius: 25px; border: 1px solid var(--primary); }
        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 12px; background: #0a0a0b; border: 1px solid #333; color: #fff; border-radius: 10px; }
    </style>
</head>
<body>

<div id="splash"><h2 id="splash-text">جاري التحميل...</h2></div>

<div id="modal" onclick="this.style.display='none'"><img id="modal-img" style="max-width:90%; max-height:85vh; border-radius:15px;"></div>

<header id="main-h">
    <div class="header-content">
        <h1 id="view-title" class="glow-text">بصمة غير</h1>
    </div>
</header>

<nav id="navbar"></nav>

<main>
    <section id="sec-home" class="sec active">
        <div style="max-width: 700px; margin: 0 auto; text-align: center; padding: 40px 0;">
            <p id="h-desc" style="font-size: 1.4rem; color: #aaa; line-height: 1.7;"></p>
            <div id="h-hours" style="margin: 30px 0; color: var(--accent); font-weight: 800; font-size: 1.1rem;"></div>
            <div id="h-map" style="margin-bottom: 40px;"></div>
            <a id="wa-main" href="#" target="_blank" style="padding: 20px 60px; background: #fff; color: #000; border-radius: 50px; text-decoration: none; font-weight: 900;">تواصل معنا</a>
        </div>
    </section>
    <section id="sec-works" class="sec"><div id="albums-grid" class="grid"></div></section>
    <div id="dynamic-pages"></div>
</main>

<div style="position:fixed; bottom:0; left:0; width:50px; height:50px; z-index:31000;" onclick="checkAccess()"></div>

<div id="admin-panel">
    <div class="admin-box">
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px; float:left;">إغلاق</button>
        <h2 style="color:var(--accent)">لوحة التحكم الإبداعية</h2>
        <input type="text" id="in-splash" placeholder="نص شاشة الترحيب (مثلاً: أهلاً بك في عالمنا)">
        <input type="text" id="in-name" placeholder="اسم الموقع في الهيدر">
        <input type="text" id="in-wa" placeholder="واتساب (966..)">
        <textarea id="in-desc" placeholder="وصف الرئيسية"></textarea>
        <button onclick="saveMain()" class="btn-order">حفظ التعديلات</button>
        <hr style="opacity:0.1; margin:20px 0;">
        <select id="target-sel"></select>
        <input type="text" id="img-u" placeholder="رابط الصورة">
        <input type="text" id="img-d" placeholder="الوصف">
        <button onclick="publish()" class="btn-order">نشر الآن</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyC0hGvWzpb0UxA_RrYn-0PQKyaATXavEGY",
        databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mydecor-b29bd"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const DB_PATH = 'site_v28';

    let currentTab = 'home';
    let headerImgs = [];

    db.ref(DB_PATH).on('value', snap => {
        const data = snap.val() || {};
        renderAll(data);
    });

    function renderAll(data) {
        headerImgs = [];
        const wa = data.whatsapp_num || "";
        const rId = data.current_reset_id || "0";
        
        // تحديث النصوص
        document.getElementById('view-title').innerText = data.site_name || "بصمة غير";
        document.getElementById('splash-text').innerText = data.splash_title || "مرحباً بك";
        document.getElementById('h-desc').innerText = data.home_desc || "";
        document.getElementById('wa-main').href = `https://wa.me/${wa}?text=السلام عليكم`;

        // إخفاء الـ Splash بعد 2.5 ثانية
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').style.display = 'none', 1000);
        }, 2500);

        const nav = document.getElementById('navbar');
        const dPages = document.getElementById('dynamic-pages');
        const aGrid = document.getElementById('albums-grid');
        const sel = document.getElementById('target-sel');

        let navH = `<button class="nav-btn ${currentTab==='home'?'active':''}" onclick="go('home', this)">الرئيسية</button>`;
        let sectionsH = ""; sel.innerHTML = "";

        if(data.pages) {
            Object.keys(data.pages).forEach(id => {
                const p = data.pages[id];
                navH += `<button class="nav-btn ${currentTab===id?'active':''}" onclick="go('${id}', this)">${p.title}</button>`;
                sectionsH += `<section id="sec-${id}" class="sec ${currentTab===id?'active':''}"><div class="grid">${draw(p.imgs, wa, `pages/${id}/imgs`, rId)}</div></section>`;
                sel.innerHTML += `<option value="pages/${id}">${p.title}</option>`;
            });
        }
        navH += `<button class="nav-btn ${currentTab==='works'?'active':''}" onclick="go('works', this)">أعمالنا</button>`;

        if(data.albums) {
            Object.keys(data.albums).forEach(id => {
                const a = data.albums[id];
                sectionsH += `<section id="sec-alb-${id}" class="sec ${currentTab==='alb-'+id?'active':''}"><button class="nav-btn" style="margin-bottom:20px; background:#1e1413" onclick="go('works')">← العودة</button><div class="grid">${draw(a.imgs, wa, `albums/${id}/imgs`, rId)}</div></section>`;
                sel.innerHTML += `<option value="albums/${id}">${a.name}</option>`;
                if(a.imgs) Object.values(a.imgs).forEach(i => { if(i.url) headerImgs.push(i.url); });
            });
        }
        nav.innerHTML = navH; dPages.innerHTML = sectionsH;
        if(headerImgs.length > 0 && !window.hInit) initHeader();
    }

    function draw(imgs, wa, path, rId) {
        if(!imgs) return '';
        return Object.keys(imgs).map(id => {
            const img = imgs[id];
            const p = `${path}/${id}`;
            const v = localStorage.getItem('voted_'+p+'_'+rId);
            return `<div class="card">
                <div class="img-wrap" onclick="zoom('${img.url}')"><img src="${img.url}"></div>
                <div class="card-info">
                    <h3>${img.desc || 'عمل مميز'}</h3>
                    <div class="heart-btn ${v==='likes'?'voted':''}" onclick="vote('${p}','likes','${rId}')">
                        <span style="font-size:1.4rem">❤</span> <span style="font-weight:bold">إعجاب</span> <span style="margin-right:10px; color:var(--accent)">${img.likes || 0}</span>
                    </div>
                    <button class="btn-order" onclick="window.open('https://wa.me/${wa}?text=${encodeURIComponent('استفسار عن: '+img.desc)}')">استفسر الآن</button>
                </div>
            </div>`;
        }).join('');
    }

    function initHeader() {
        window.hInit = true; const h = document.getElementById('main-h');
        const up = () => { if(headerImgs.length) h.style.backgroundImage = `url('${headerImgs[Math.floor(Math.random()*headerImgs.length)]}')`; };
        up(); setInterval(up, 5000);
    }

    function go(id, btn) {
        currentTab = id;
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active'));
        const target = document.getElementById('sec-'+id);
        if(target) target.classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        window.scrollTo({top: (id==='home'?0:450), behavior:'smooth'});
    }

    function vote(p, t, rId) {
        const key = 'voted_'+p+'_'+rId; const current = localStorage.getItem(key); const ref = db.ref(`${DB_PATH}/${p}`);
        if(current===t) { ref.child(t).transaction(c=>(c||1)-1); localStorage.removeItem(key); }
        else { ref.child(t).transaction(c=>(c||0)+1); localStorage.setItem(key, t); }
    }

    function zoom(u) { document.getElementById('modal-img').src = u; document.getElementById('modal').style.display = 'flex'; }
    function checkAccess() { if(prompt("الرمز:")==='808090') document.getElementById('admin-panel').style.display='block'; }
    
    function saveMain() {
        db.ref(DB_PATH).update({
            site_name: document.getElementById('in-name').value,
            splash_title: document.getElementById('in-splash').value,
            whatsapp_num: document.getElementById('in-wa').value,
            home_desc: document.getElementById('in-desc').value
        }).then(() => alert("تم الحفظ بنجاح"));
    }

    function publish() {
        db.ref(`${DB_PATH}/${document.getElementById('target-sel').value}/imgs`).push({
            url: document.getElementById('img-u').value,
            desc: document.getElementById('img-d').value,
            likes: 0
        }).then(() => alert("تم النشر"));
    }
</script>
</body>
</html>
