    function startPartnersSlider() {
        const container = document.getElementById('partners-display');
        if(!currentData.partners) return;
        const ids = Object.keys(currentData.partners);
        let html = ids.map((id, idx) => `<div class="partner-slide ${idx===0?'active':''}" id="p-${idx}"><img src="${currentData.partners[id].url}" class="partner-img"></div>`).join('');
        container.innerHTML = html;
        if(window.pInterval) clearInterval(window.pInterval);
        window.pInterval = setInterval(() => {
            const slides = document.querySelectorAll('.partner-slide');
            if(!slides.length) return;
            slides.forEach(s => s.classList.remove('active'));
            partnerIdx = (partnerIdx + 1) % slides.length;
            slides[partnerIdx].classList.add('active');
        }, 3000);
    }
