<style>
    /* إلغاء الهيدر القديم وتعديل شريط الشركات */
    header { height: auto; padding: 20px 0; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: var(--bg); border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
    .header-bg { display: none; } /* إلغاء الخلفية الكبيرة */
    
    .partners-top-section { width: 100%; text-align: center; padding: 10px 0; overflow: hidden; }
    .partners-title-gold { 
        color: var(--gold); 
        font-weight: 900; 
        font-size: 1.2rem; 
        margin-bottom: 15px; 
        text-shadow: 0 0 10px rgba(197, 160, 89, 0.3);
        letter-spacing: 1px;
    }
    
    .partners-slider { 
        overflow: hidden; 
        width: 100%; 
        white-space: nowrap; 
        position: relative; 
        background: rgba(255,255,255,0.02);
        padding: 15px 0;
        border-top: 1px solid rgba(197, 160, 89, 0.05);
        border-bottom: 1px solid rgba(197, 160, 89, 0.05);
    }
    
    .partners-track { 
        display: inline-block; 
        animation: partnerScroll 20s linear infinite; 
    }
    
    .partners-track img { 
        height: 45px; 
        margin: 0 30px; 
        filter: grayscale(1) brightness(1.5); 
        opacity: 0.8; 
        transition: 0.3s; 
    }
    
    @keyframes partnerScroll { 
        0% { transform: translateX(0); } 
        100% { transform: translateX(50%); } 
    }
</style>

<body>
<div id="splash"> <h2 style="color:var(--gold); font-size:2rem;">بصمة غير...</h2> </div>

<header>
    <img id="site-logo" class="logo-img" src="" alt="" style="margin-bottom: 20px;">
    
    <div class="partners-top-section" id="partners-area">
        <p class="partners-title-gold">شركاء النجاح وثقة العلامات</p>
        <div class="partners-slider">
            <div class="partners-track" id="partners-track-content">
                </div>
        </div>
    </div>
</header>

<nav id="navbar"></nav>

<script>
    // تحديث وظيفة renderAll لتشمل عرض الشعارات في المكان الجديد
    function renderAll() {
        const d = currentData;
        document.getElementById('site-logo').src = d.site_logo || '';
        
        // عرض الشعارات في الهيدر الجديد
        const track = document.getElementById('partners-track-content');
        if(d.partners && track) {
            const imgs = Object.values(d.partners).map(p => `<img src="${p.url}">`).join('');
            track.innerHTML = imgs + imgs; // تكرار الصور لضمان استمرار الحركة
            document.getElementById('partners-area').style.display = 'block';
        } else if(track) {
            document.getElementById('partners-area').style.display = 'none';
        }

        // باقي وظائف التنقل (Nav) كما هي في v136
        let navHtml = `<button class="nav-btn ${currentTab==='home'?'active':''}" onclick="go('home')">الرئيسية</button>`;
        navHtml += `<button class="nav-btn ${currentTab==='catalogs'?'active':''}" onclick="go('catalogs')">الكتالوج</button>`;
        if(d.pages) Object.keys(d.pages).forEach(id => navHtml += `<button class="nav-btn ${currentTab===id?'active':''}" onclick="go('${id}')">${d.pages[id].title}</button>`);
        document.getElementById('navbar').innerHTML = navHtml;

        // محتوى الصفحة الرئيسية (من نحن، تقييمات، لوكيشن)
        if(currentTab === 'home') {
            document.getElementById('content-area').innerHTML = `
            <section class="sec active" style="text-align:center;">
                <button class="about-toggle" onclick="toggleAbout('about-box')">من نحن</button>
                <div id="about-box" class="about-content">${d.about_text || ''}</div>
                <div class="reviews-display-box" id="rev-area"></div>
                <div class="social-icons">
                    <a href="https://wa.me/${d.whatsapp_num}"><i class="fab fa-whatsapp"></i></a>
                    <a href="${d.location_url}"><i class="fas fa-location-dot"></i></a>
                </div>
            </section>`;
            startReviewSlider();
        } else {
            // عرض شبكة الصور للأقسام الأخرى
            renderGrid();
        }
    }
</script>
