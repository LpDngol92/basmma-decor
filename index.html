<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بصمة غير للديكور</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #1a1a1a; }
        body { font-family: 'Tajawal', sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
        header { background: var(--dark); padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .bio { background: #111; padding: 20px; border-radius: 10px; margin-bottom: 30px; border-right: 5px solid var(--gold); white-space: pre-wrap; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--dark); border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .price { color: var(--gold); font-size: 1.2rem; font-weight: bold; }
        .admin-panel { display: none; background: #222; padding: 20px; border-radius: 10px; margin-top: 50px; border: 1px dashed var(--gold); }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .btn-gold { background: var(--gold); color: #fff; cursor: pointer; font-weight: bold; }
        .footer { text-align: center; padding: 50px; opacity: 0.3; }
    </style>
</head>
<body>

<header>
    <h1>بصمة غير للديكور</h1>
    <p>متخصصون في الخشب - تنفيذ وإشراف</p>
</header>

<div class="container">
    <div class="bio" id="bio-text">جاري التحميل...</div>
    <div class="grid" id="products-grid"></div>

    <div class="admin-panel" id="admin-panel">
        <h3>لوحة التحكم</h3>
        <textarea id="new-bio" placeholder="تعديل النبذة..."></textarea>
        <button class="btn-gold" onclick="updateBio()">تحديث النبذة</button>
        <hr>
        <input type="text" id="p-title" placeholder="اسم التصميم">
        <input type="text" id="p-img" placeholder="رابط الصورة">
        <input type="text" id="p-price" placeholder="السعر">
        <button class="btn-gold" onclick="addProduct()">إضافة للواجهة</button>
    </div>
</div>

<div class="footer">
    <span onclick="checkPass()" style="cursor:pointer">⚙️</span>
</div>

<script>
    const firebaseConfig = {
        databaseURL: "https://fakhama-decor-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('siteData').on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) {
            document.getElementById('bio-text').innerText = data.bio || "مرحباً بكم";
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            if(data.products) {
                Object.keys(data.products).forEach(key => {
                    const p = data.products[key];
                    grid.innerHTML += `
                        <div class="card">
                            <img src="${p.img}">
                            <div class="card-body">
                                <h3>${p.title}</h3>
                                <p class="price">${p.price}</p>
                            </div>
                        </div>`;
                });
            }
        }
    });

    function checkPass() {
        if(prompt("كلمة السر:") === "1234") document.getElementById('admin-panel').style.display = 'block';
    }

    function updateBio() {
        const txt = document.getElementById('new-bio').value;
        db.ref('siteData/bio').set(txt);
        alert("تم التحديث");
    }

    function addProduct() {
        const title = document.getElementById('p-title').value;
        const img = document.getElementById('p-img').value;
        const price = document.getElementById('p-price').value;
        if(title && img) {
            db.ref('siteData/products').push({ title, img, price });
            alert("تمت الإضافة");
        }
    }
</script>
</body>
</html>
