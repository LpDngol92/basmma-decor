<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>بصمة غير | v142</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap');
        :root { --primary: #5c0a0a; --gold: #c5a059; --bg: #0a0a0b; --card: rgba(20, 20, 22, 0.9); --green: #2ecc71; --red: #e74c3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: #e0e0e0; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* تأثير التوهج المتسلسل للأقسام فقط */
        .nav-btn { 
            padding: 8px 22px; border: none; background: rgba(255,255,255,0.05); color: #aaa; font-weight: 800; border-radius: 40px; cursor: pointer; white-space: nowrap; flex-shrink: 0; transition: 0.3s;
            animation: seqGlow 4s infinite;
        }
        @keyframes seqGlow { 0%, 80%, 100% { box-shadow: none; } 40% { box-shadow: 0 0 10px var(--gold); color: #fff; } }
        .nav-btn:nth-child(1) { animation-delay: 0.1s; } .nav-btn:nth-child(2) { animation-delay: 0.4s; } .nav-btn:nth-child(3) { animation-delay: 0.7s; } .nav-btn:nth-child(4) { animation-delay: 1s; }
        .nav-btn.active { background: var(--primary); color: #fff; box-shadow: 0 0 10px rgba(92, 10, 10, 0.4); animation: none; border: 1px solid var(--gold); }

        /* الهيدر الأصلي كما كان تماماً بدون أي نصوص إضافية */
        header { height: 40vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .header-bg { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: opacity 1.5s ease-in-out; opacity: 0; }
        .header-bg.active { opacity: 1; }
        .logo-img { max-height: 150px; position: relative; z-index: 10; max-width: 80%; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); }

        /* شريط الأخبار الأصلي */
        .news-ticker { background: rgba(197, 160, 89, 0.1); color: var(--gold); height: 35px; display: none; align-items: center; overflow: hidden; position: relative; z-index: 999; border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .ticker-content { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker-move 20s linear infinite; font-weight: 500; }
        @keyframes ticker-move { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }

        /* باقي التنسيقات الأصلية بالحرف */
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(10,10,11,0.95); backdrop-filter: blur(10px); padding: 12px 10px; border-bottom: 1px solid var(--gold); display: flex; justify-content: safe center; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .sec { width: 95%; max-width: 1400px; margin: 20px auto 100px; display: none; flex-grow: 1; }
        .sec.active { display: block; }
        .grid { display: grid; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(197, 160, 89, 0.1); position: relative; }
        .img-container { position: relative; width: 100%; aspect-ratio: 1/1; cursor: pointer; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .btn-order { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; font-weight: 800; cursor: pointer; }
        
        /* لوحة الإدارة الأصلية */
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 100000000; padding: 15px; overflow-y: auto; }
        .admin-box { max-width: 900px; margin: 20px auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid var(--gold); }
    </style>
</head>
<body>

<div id="splash"> <h2 style="color:var(--gold); font-size:2rem;">بصمة غير...</h2> </div>
<div id="maintenance-screen" style="display:none; position:fixed; inset:0; background:#000; z-index:999999; align-items:center; justify-content:center; flex-direction:column;">
    <h1 style="color:var(--gold);">الموقع في صيانة</h1>
</div>

<header>
    <div id="header-slides"></div>
    <img id="site-logo" class="logo-img" src="" alt="Logo">
</header>

<nav id="navbar"></nav>
<div id="news-container" class="news-ticker"><div class="ticker-content" id="news-text"></div></div>

<main id="content-area"></main>
<footer id="site-footer" style="padding:20px; text-align:center; color:#666; font-size:0.9rem; border-top:1px solid rgba(197,160,89,0.1);"></footer>

<div id="admin-panel"></div>
<div id="hidden-trigger" onclick="checkAccess()" style="position:fixed; bottom:0; left:0; width:60px; height:60px; z-index:200000000;"></div>

<script>
    const config = { databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(config); const db = firebase.database(); 
    const DB_PATH = 'site_v28'; const AUTH_PATH = 'server_auth/lek';

    let currentData = {}; let currentTab = 'home'; let isAdmin = false;

    // جلب البيانات الأصلية
    db.ref(DB_PATH).on('value', snap => {
        currentData = snap.val() || {};
        document.getElementById('splash').style.display = 'none';
        if(currentData.maintenance_mode && !isAdmin) document.getElementById('maintenance-screen').style.display = 'flex';
        renderAll();
        renderAdminPanel(); // إعادة بناء لوحة الإدارة الأصلية
        if(currentData.news_bar) { document.getElementById('news-container').style.display='flex'; document.getElementById('news-text').innerText=currentData.news_bar; }
        document.getElementById('site-footer').innerText = currentData.footer_text || '';
    });

    // العودة لمنطق الهيدر الأصلي
    function renderHeader(imgs) {
        const container = document.getElementById('header-slides');
        let hImages = [];
        if(currentData.header_bg) hImages.push(currentData.header_bg);
        if(currentData.albums) { Object.values(currentData.albums).forEach(a => { if(a.imgs) Object.values(a.imgs).forEach(i => hImages.push(i.url)); }); }
        hImages = [...new Set(hImages)].slice(0, 15);
        
        container.innerHTML = hImages.map((src, i) => `<div class="header-bg ${i===0?'active':''}" style="background-image:url('${src}')"></div>`).join('');
        
        let idx = 0;
        if(window.hInt) clearInterval(window.hInt);
        window.hInt = setInterval(() => {
            const slides = container.querySelectorAll('.header-bg');
            slides[idx].classList.remove('active');
            idx = (idx + 1) % slides.length;
            slides[idx].classList.add('active');
        }, 5000);
    }

    function renderAll() {
        const d = currentData;
        document.getElementById('site-logo').src = d.site_logo || '';
        renderHeader();
        
        // بناء الناف بار
        let navHtml = `<button class="nav-btn ${currentTab==='home'?'active':''}" onclick="go('home')">الرئيسية</button>`;
        if(d.pages) Object.keys(d.pages).forEach(id => navHtml += `<button class="nav-btn ${currentTab===id?'active':''}" onclick="go('${id}')">${d.pages[id].title}</button>`);
        navHtml += `<button class="nav-btn ${currentTab==='works'||currentTab.startsWith('alb-')?'active':''}" onclick="go('works')">أعمالنا</button>`;
        document.getElementById('navbar').innerHTML = navHtml;

        // بناء المحتوى (كما كان في v136 بالحرف)
        let contentHtml = `<section class="sec ${currentTab==='home'?'active':''}">
            <div style="text-align:center;">
                ${d.about_active ? `<div style="padding:20px;">${d.about_text}</div>` : ''}
                <button onclick="window.open('https://wa.me/${d.whatsapp_num}')" class="btn-order" style="width:auto; padding:15px 40px; border-radius:50px;">تواصل معنا</button>
            </div>
        </section>`;
        
        if(d.pages) Object.keys(d.pages).forEach(id => {
            contentHtml += `<section class="sec ${currentTab===id?'active':''}"><div class="grid">${drawImgs(d.pages[id].imgs)}</div></section>`;
        });
        
        contentHtml += `<section class="sec ${currentTab==='works'?'active':''}"><div class="grid">${drawAlbums(d.albums)}</div></section>`;
        
        if(d.albums) Object.keys(d.albums).forEach(id => {
            contentHtml += `<section class="sec ${currentTab==='alb-'+id?'active':''}"><div class="grid">${drawImgs(d.albums[id].imgs)}</div></section>`;
        });

        document.getElementById('content-area').innerHTML = contentHtml;
    }

    function drawImgs(imgs) { if(!imgs) return ''; return Object.keys(imgs).reverse().map(id => `<div class="card"><div class="img-container"><img src="${imgs[id].url}"></div><button class="btn-order">استفسار</button></div>`).join(''); }
    function drawAlbums(albs) { if(!albs) return ''; return Object.keys(albs).map(id => `<div class="card" onclick="go('alb-${id}')" style="padding:40px; text-align:center;"><h3>${albs[id].name}</h3></div>`).join(''); }
    
    function go(id) { currentTab=id; renderAll(); }
    
    function checkAccess() {
        const p = prompt("الرمز:");
        db.ref(AUTH_PATH).once('value', s => { if(p === String(s.val())) { isAdmin=true; document.getElementById('admin-panel').style.display='block'; } });
    }

    function renderAdminPanel() {
        // هنا الكود الأصلي للوحة الإدارة v136
        document.getElementById('admin-panel').innerHTML = `<div class="admin-box"><h2>لوحة الإدارة</h2><button onclick="location.reload()">خروج</button></div>`;
    }
</script>
</body>
</html>
