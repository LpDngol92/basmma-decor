<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>بصمة غير | v121</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap');
        :root { --primary: #5c0a0a; --gold: #c5a059; --bg: #0a0a0b; --card: rgba(20, 20, 22, 0.9); --green: #2ecc71; --red: #e74c3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: #e0e0e0; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        
        /* شاشة الصيانة */
        #maintenance-screen { position: fixed; inset: 0; background: #000; z-index: 9999998; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; padding: 20px; }
        .m-brand { color: var(--gold); font-size: 1.6rem; font-weight: 900; margin-top: 15px; text-shadow: 0 0 15px var(--gold); animation: glow 2s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 5px var(--gold); opacity: 0.8; } to { text-shadow: 0 0 25px var(--gold), 0 0 35px var(--gold); opacity: 1; } }
        .m-wa-btn { margin-top: 30px; background: #25D366; color: #fff; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 800; display: flex; align-items: center; gap: 10px; cursor: pointer; border: none; font-family: 'Tajawal'; }

        /* إطار البروفايل الجديد */
        #profile-box { width: 95%; max-width: 600px; margin: 20px auto; background: rgba(255,255,255,0.03); border: 1px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; display: none; overflow: hidden; }
        #profile-box h2 { color: var(--gold); font-weight: 900; margin-bottom: 10px; font-size: 1.4rem; }
        #profile-box p { color: #ccc; line-height: 1.6; font-size: 0.95rem; margin-bottom: 20px; }
        
        /* شريط الشركات المتحرك */
        .ticker-wrap { background: rgba(0,0,0,0.5); border-radius: 8px; padding: 10px 0; overflow: hidden; white-space: nowrap; position: relative; }
        .ticker { display: inline-block; animation: marquee 20s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 20px; color: var(--gold); font-weight: 800; font-size: 0.9rem; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* باقي التنسيقات */
        #hidden-admin-trigger { position: fixed; bottom: 0; left: 0; width: 60px; height: 60px; z-index: 99999999; cursor: pointer; }
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(10,10,11,0.9); backdrop-filter: blur(10px); padding: 10px; border-bottom: 1px solid var(--gold); display: flex; justify-content: center; gap: 8px; overflow-x: auto; }
        .nav-btn { padding: 8px 18px; border: none; background: rgba(255,255,255,0.05); color: #aaa; font-weight: 800; border-radius: 40px; cursor: pointer; white-space: nowrap; }
        .nav-btn.active { background: var(--primary); color: #fff; }
        .sec { width: 95%; max-width: 1400px; margin: 20px auto 100px; display: none; }
        .sec.active { display: block; }
        .grid { display: grid; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(197,160,89,0.1); position: relative; }
        .img-container { position: relative; width: 100%; aspect-ratio: 1/1; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .btn-order { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; font-weight: 800; cursor: pointer; text-align: center; text-decoration: none; display: block; }
        .home-social { display: flex; justify-content: center; gap: 25px; margin-top: 20px; }
        .home-social a { color: #fff; font-size: 1.8rem; text-decoration: none; display: none; }
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 999999999; padding: 15px; overflow-y: auto; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #111; border: 1px solid #444; color: #fff; border-radius: 8px; font-family: 'Tajawal'; }
    </style>
</head>
<body>

<div id="maintenance-screen">
    <i class="fas fa-tools" style="font-size:3rem; color:var(--red);"></i>
    <h1>نعتذر.. سنعود قريباً</h1>
    <p style="color:#888;">نعمل على تحديث الموقع لخدمتكم بشكل أفضل</p>
    <div class="m-brand">بصمة غير للديكور</div>
    <button onclick="contactWA('maintenance')" class="m-wa-btn"><i class="fab fa-whatsapp"></i> تواصل معنا عبر واتساب</button>
</div>

<div id="hidden-admin-trigger" onclick="checkAccess()"></div>
<div id="splash" style="position:fixed; inset:0; background:#000; z-index:999999999; display:flex; align-items:center; justify-content:center;"><h2 style="color:var(--gold);">بصمة غير...</h2></div>

<header><div class="header-content"><h1 id="view-title">بصمة غير</h1></div></header>
<nav id="navbar"></nav>
<main id="content-area"></main>

<div id="admin-panel">
    <div style="max-width:600px; margin:0 auto; background:#111; padding:20px; border-radius:15px; border:1px solid var(--gold);">
        <h2 style="color:var(--gold);">لوحة التحكم v121</h2>
        <hr style="margin:15px 0; border:0.5px solid #333;">
        
        <h3 style="color:var(--green); margin-bottom:10px;">إدارة البروفايل (الرئيسية)</h3>
        <label><input type="checkbox" id="p-show" style="width:auto;"> تفعيل إطار البروفايل</label>
        <input type="text" id="p-title" placeholder="عنوان البروفايل (مثلاً: لماذا نحن؟)">
        <textarea id="p-desc" rows="3" placeholder="نبذة عن المؤسسة..."></textarea>
        <input type="text" id="p-items" placeholder="أسماء الشركات (افصل بينها بفاصلة ،)">
        
        <hr style="margin:15px 0; border:0.5px solid #333;">
        <button onclick="saveProfile()" style="width:100%; background:var(--green); padding:12px; border:none; border-radius:8px; color:#fff; font-weight:800; margin-bottom:10px;">حفظ بيانات البروفايل</button>
        <button onclick="saveSettings()" style="width:100%; background:var(--gold); padding:12px; border:none; border-radius:8px; font-weight:800;">حفظ الإعدادات العامة</button>
        <button onclick="location.reload()" style="width:100%; background:red; color:#fff; padding:12px; border:none; border-radius:8px; margin-top:10px;">خروج</button>
    </div>
</div>

<script>
    const config = { databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(config); const db = firebase.database(); 
    const DB_PATH = 'site_v28'; const AUTH_PATH = 'server_auth/lek'; 

    let currentData = {}; let isAdmin = false;

    db.ref(DB_PATH).on('value', snap => {
        currentData = snap.val() || {}; 
        document.getElementById('maintenance-screen').style.display = (currentData.maintenance_mode && !isAdmin) ? 'flex' : 'none';
        renderAll();
        setTimeout(() => document.getElementById('splash').style.display='none', 800);
    });

    function contactWA(type) {
        const num = currentData.whatsapp_num; if(!num) return;
        let msg = type === 'maintenance' ? "موقعكم مغلق وحاب استفسر لو في مجال" : "السلام عليكم، حاب استفسر عن خدماتكم";
        window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function renderAll() {
        const d = currentData; 
        document.getElementById('view-title').innerText = d.site_name || "بصمة غير";
        
        let navHtml = `<button class="nav-btn active">الرئيسية</button>`;
        if(d.pages) Object.keys(d.pages).forEach(id => navHtml += `<button class="nav-btn">${d.pages[id].title}</button>`);
        document.getElementById('navbar').innerHTML = navHtml;

        // بناء إطار البروفايل
        let profileHtml = "";
        if(d.profile && d.profile.show) {
            const items = d.profile.items ? d.profile.items.split('،').map(i => `<span class="ticker-item">${i.trim()}</span>`).join(' • ') : "";
            profileHtml = `
                <div id="profile-box" style="display:block">
                    <h2>${d.profile.title || ''}</h2>
                    <p>${d.profile.desc || ''}</p>
                    <div class="ticker-wrap">
                        <div class="ticker">${items} ${items}</div>
                    </div>
                </div>
            `;
        }

        let socialHtml = '';
        if(d.insta_url) socialHtml += `<a href="${d.insta_url}" style="display:inline-block"><i class="fab fa-instagram"></i></a>`;
        if(d.tiktok_url) socialHtml += `<a href="${d.tiktok_url}" style="display:inline-block"><i class="fab fa-tiktok"></i></a>`;

        document.getElementById('content-area').innerHTML = `
            <section class="sec active">
                ${profileHtml}
                <div style="text-align:center;">
                    <div class="home-social">${socialHtml}</div>
                    <button onclick="contactWA('normal')" class="btn-order" style="display:inline-flex; align-items:center; justify-content:center; gap:10px; border-radius:50px; padding:15px 40px; width:auto; background:#fff; color:#000; margin: 20px auto; border:none; font-family:'Tajawal'">تواصل معنا</button>
                </div>
            </section>
        `;
    }

    function saveProfile() {
        const profileData = {
            show: document.getElementById('p-show').checked,
            title: document.getElementById('p-title').value,
            desc: document.getElementById('p-desc').value,
            items: document.getElementById('p-items').value
        };
        db.ref(DB_PATH + '/profile').set(profileData).then(() => alert("تم حفظ البروفايل"));
    }

    function checkAccess() { 
        const pass = prompt("الرمز:"); 
        if(!pass) return; 
        db.ref(AUTH_PATH).once('value').then(snap => { 
            if(String(snap.val()) === pass.trim()) { 
                isAdmin = true; 
                document.getElementById('admin-panel').style.display = 'block'; 
                const p = currentData.profile || {};
                document.getElementById('p-show').checked = p.show || false;
                document.getElementById('p-title').value = p.title || "";
                document.getElementById('p-desc').value = p.desc || "";
                document.getElementById('p-items').value = p.items || "";
            } 
        }); 
    }

    function saveSettings() { /* وظيفة حفظ الإعدادات العامة */ }
</script>
</body>
</html>
