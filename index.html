<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بصمة غير للديكور - الإدارة الاحترافية</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        :root { --primary: #111; --accent: #c5a059; --light: #fdfdfd; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light); margin: 0; padding: 0; color: #333; overflow-x: hidden; }
        
        /* الهيدر */
        header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--accent); }
        header h1 { margin: 0; font-size: 2.5rem; color: var(--accent); }
        header p { opacity: 0.8; margin: 10px 0 0; }

        /* القائمة العلوية */
        .main-nav { display: flex; justify-content: center; background: #1a1a1a; padding: 10px; sticky; top: 0; z-index: 1000; gap: 15px; }
        .nav-link { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 10px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-link.active { background: var(--accent); color: white; }

        /* الأقسام */
        .page-section { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: none; }
        .page-section.active { display: block; }

        /* قسم النبذة */
        .about-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; line-height: 2; font-size: 1.2rem; }

        /* شبكة ألبومات أعمالنا */
        .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .album-item { background: white; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.4s; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-bottom: 3px solid var(--accent); position: relative; }
        .album-item:hover { transform: translateY(-10px); }
        .album-item img { width: 100%; height: 220px; object-fit: cover; }
        .album-details { padding: 15px; text-align: center; }
        .album-details h3 { margin: 0; color: var(--primary); }

        /* عارض الصور داخل المجموعة */
        .gallery-viewer { display: none; animation: fadeIn 0.5s; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .gallery-img { width: 100%; height: 300px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* لوحة التحكم المحسنة */
        #adminPanel { display: none; position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: white; z-index: 9999; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .admin-flex { display: flex; flex-wrap: wrap; gap: 20px; }
        .admin-side { flex: 1; min-width: 300px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        
        /* شريط النسبة المئوية */
        .up-progress-bg { width: 100%; background: #ddd; height: 10px; border-radius: 5px; margin: 10px 0; display: none; overflow: hidden; }
        .up-progress-bar { height: 100%; background: #28a745; width: 0%; transition: 0.2s; }

        .admin-btn-toggle { position: fixed; bottom: 20px; left: 20px; background: var(--primary); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10000; font-size: 20px; }
    </style>
</head>
<body>

<header>
    <h1 id="topName">بصمة غير للديكور</h1>
    <p id="topSub">نصمم لك الجمال في كل زاوية</p>
</header>

<div class="main-nav">
    <button class="nav-link active" onclick="navTo('about')">نبذة عنا</button>
    <button class="nav-link" onclick="navTo('works')">أعمالنا</button>
</div>

<section id="aboutSec" class="page-section active">
    <div class="about-card">
        <h2 style="color:var(--accent)">من نحن</h2>
        <p id="aboutTextContent">جاري التحميل...</p>
    </div>
</section>

<section id="worksSec" class="page-section">
    <div id="albumsList" class="albums-grid">
        </div>
</section>

<section id="gallerySec" class="page-section gallery-viewer">
    <button onclick="navTo('works')" style="margin-bottom:20px; cursor:pointer; padding:8px 15px; border-radius:5px; border:1px solid #ccc;">⬅ العودة للمجموعات</button>
    <h2 id="currentAlbumTitle" style="color:var(--accent); text-align:center;"></h2>
    <div id="photosGrid" class="gallery-grid"></div>
</section>

<div class="admin-btn-toggle" onclick="openAdmin()">⚙️</div>

<div id="adminPanel">
    <div class="admin-header">
        <h2>لوحة إدارة المحتوى</h2>
        <button onclick="closeAdmin()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">إغلاق وحفظ</button>
    </div>

    <div class="admin-flex">
        <div class="admin-side">
            <h3 style="color:var(--accent)">1. النصوص العامة والنبذة</h3>
            <label>اسم الموقع:</label>
            <input type="text" id="editTitleInput">
            <label>العبارة الترحيبية:</label>
            <input type="text" id="editSubInput">
            <label>نص "نبذة عنا":</label>
            <textarea id="editAboutInput" rows="5"></textarea>
            <button class="btn-action" onclick="saveSiteInfo()">تحديث النصوص</button>
        </div>

        <div class="admin-side">
            <h3 style="color:var(--accent)">2. إضافة مجموعة أعمال جديدة</h3>
            <label>اسم المجموعة (مثلاً: ديكورات مطاعم):</label>
            <input type="text" id="newAlbumName" placeholder="أدخل اسم المجموعة">
            <label>اختر صور المجموعة (رفع جماعي):</label>
            <input type="file" id="imageFiles" multiple accept="image/*">
            
            <div class="up-progress-bg" id="progBg"><div class="up-progress-bar" id="progBar"></div></div>
            <p id="progText" style="text-align:center; font-weight:bold; font-size:14px;"></p>

            <button class="btn-action" id="uploadBtn" onclick="handleAlbumUpload()" style="background:#28a745;">بدء الرفع المتوازي للصور</button>
        </div>
    </div>

    <div class="admin-side" style="margin-top:20px; width:100%;">
        <h3>المجموعات الحالية (للحذف)</h3>
        <div id="adminAlbumsList"></div>
    </div>
</div>

<script>
    // إعدادات Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyC0hGvWzpb0UxA_RrYn-0PQKyaATXavEGY",
        authDomain: "mydecor-b29bd.firebaseapp.com",
        databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mydecor-b29bd",
        storageBucket: "mydecor-b29bd.appspot.com",
        messagingSenderId: "302609299720",
        appId: "1:302609299720:web:e086b600c3ee824acd54bd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    let dataState = { info: {}, albums: {} };

    // جلب البيانات ومراقبتها
    db.ref('app_content').on('value', (snap) => {
        const val = snap.val();
        if(val) {
            dataState = val;
            updateUI();
        }
    });

    function updateUI() {
        // تحديث الهيدر والنبذة
        document.getElementById('topName').innerText = dataState.info.title || "بصمة غير للديكور";
        document.getElementById('topSub').innerText = dataState.info.subtitle || "";
        document.getElementById('aboutTextContent').innerText = dataState.info.about || "نبذة عنا ستظهر هنا";

        // تحديث شبكة المجموعات (أعمالنا)
        const albumsList = document.getElementById('albumsList');
        const adminAlbumsList = document.getElementById('adminAlbumsList');
        albumsList.innerHTML = '';
        adminAlbumsList.innerHTML = '';

        const albums = dataState.albums || {};
        Object.keys(albums).forEach(key => {
            const alb = albums[key];
            // عرض للعملاء
            albumsList.innerHTML += `
                <div class="album-item" onclick="openGallery('${key}')">
                    <img src="${alb.cover}">
                    <div class="album-details">
                        <h3>${alb.name}</h3>
                        <p>${alb.images.length} صورة</p>
                    </div>
                </div>`;
            // عرض في الإدارة للحذف
            adminAlbumsList.innerHTML += `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #ddd; background:white;">
                    <span>${alb.name}</span>
                    <button onclick="deleteAlbum('${key}')" style="color:red; cursor:pointer; border:none; background:none;">حذف المجموعة</button>
                </div>`;
        });
    }

    // وظيفة الرفع المتوازي السريع مع شريط النسبة
    async function handleAlbumUpload() {
        const name = document.getElementById('newAlbumName').value;
        const files = document.getElementById('imageFiles').files;

        if(!name || files.length === 0) return alert("يرجى كتابة اسم المجموعة واختيار الصور");

        const btn = document.getElementById('uploadBtn');
        const progBg = document.getElementById('progBg');
        const progBar = document.getElementById('progBar');
        const progText = document.getElementById('progText');

        btn.disabled = true;
        progBg.style.display = 'block';
        
        let imageUrls = [];
        let completed = 0;

        // تنفيذ الرفع المتوازي لجميع الصور في وقت واحد
        const uploadPromises = Array.from(files).map(async (file, i) => {
            const ref = storage.ref(`projects/${name}/${Date.now()}_${i}`);
            const uploadTask = ref.put(file);

            return new Promise((resolve) => {
                uploadTask.on('state_changed', 
                    (snap) => {
                        // تحديث النسبة المئوية بشكل مرئي
                        let p = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
                        progText.innerText = `جاري رفع صورة ${completed + 1} بتقدم ${p}%`;
                        progBar.style.width = p + '%';
                    },
                    (err) => resolve(null),
                    async () => {
                        const url = await uploadTask.snapshot.ref.getDownloadURL();
                        completed++;
                        progText.innerText = `اكتمل رفع ${completed} من ${files.length}`;
                        resolve(url);
                    }
                );
            });
        });

        const results = await Promise.all(uploadPromises);
        imageUrls = results.filter(u => u !== null);

        if(imageUrls.length > 0) {
            await db.ref('app_content/albums').push({
                name: name,
                cover: imageUrls[0],
                images: imageUrls
            });
            alert("تم إنشاء المجموعة بنجاح");
            document.getElementById('newAlbumName').value = '';
            document.getElementById('imageFiles').value = '';
        }

        btn.disabled = false;
        progBg.style.display = 'none';
        progText.innerText = '';
    }

    function openGallery(key) {
        const alb = dataState.albums[key];
        navTo('none');
        document.getElementById('gallerySec').classList.add('active');
        document.getElementById('currentAlbumTitle').innerText = alb.name;
        const grid = document.getElementById('photosGrid');
        grid.innerHTML = '';
        alb.images.forEach(img => {
            grid.innerHTML += `<img src="${img}" class="gallery-img">`;
        });
    }

    function navTo(page) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(page === 'about') {
            document.getElementById('aboutSec').classList.add('active');
            document.querySelectorAll('.nav-link')[0].classList.add('active');
        } else if(page === 'works') {
            document.getElementById('worksSec').classList.add('active');
            document.querySelectorAll('.nav-link')[1].classList.add('active');
        }
    }

    function saveSiteInfo() {
        const title = document.getElementById('editTitleInput').value;
        const subtitle = document.getElementById('editSubInput').value;
        const about = document.getElementById('editAboutInput').value;
        db.ref('app_content/info').set({ title, subtitle, about });
        alert("تم تحديث البيانات بنجاح");
    }

    function deleteAlbum(key) { if(confirm("حذف هذه المجموعة بالكامل؟")) db.ref('app_content/albums/' + key).remove(); }
    function openAdmin() { if(prompt("كلمة السر:") === "1234") document.getElementById('adminPanel').style.display='block'; }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }
</script>
</body>
</html>
