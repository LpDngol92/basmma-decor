<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>بصمة غير | البروفايل الرقمي</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap');
        :root { --primary: #5c0a0a; --gold: #c5a059; --bg: #0a0a0b; --card: rgba(20, 20, 22, 0.9); --green: #2ecc71; --red: #e74c3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: #e0e0e0; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
        
        #splash { position: fixed; inset: 0; background: #000; z-index: 99999999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        #maintenance-screen { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; }
        
        /* قسم شركاء النجاح */
        .partners-section { height: 38vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle at center, #111 0%, #000 100%); overflow: hidden; border-bottom: 1px solid rgba(197, 160, 89, 0.15); }
        .partners-title-container { text-align: center; margin-bottom: 25px; position: relative; padding: 0 20px; }
        .partners-title { color: var(--gold); font-weight: 900; font-size: 1.4rem; background: linear-gradient(135deg, #f1d39b 0%, #c5a059 50%, #8a6d3b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3)); }
        .partner-slide-container { position: relative; width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; }
        .partner-slide { position: absolute; display: flex; align-items: center; justify-content: center; opacity: 0; transition: all 1.2s ease; width: 100%; transform: scale(0.9); }
        .partner-slide.active { opacity: 1; transform: scale(1); }
        .partner-img { max-height: 140px; max-width: 75%; object-fit: contain; }

        /* التبويبات */
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(10,10,11,0.95); backdrop-filter: blur(10px); padding: 12px 10px; border-bottom: 1px solid var(--gold); display: flex; justify-content: center; gap: 10px; overflow-x: auto; }
        .nav-btn { padding: 8px 22px; border: none; background: rgba(255,255,255,0.05); color: #aaa; font-weight: 800; border-radius: 40px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .nav-btn.active { background: var(--primary); color: #fff; box-shadow: 0 0 10px rgba(92, 10, 10, 0.4); }

        /* قسم خطوات العمل (الجديد) */
        .steps-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .step-card { background: rgba(197, 160, 89, 0.03); border: 1px solid rgba(197, 160, 89, 0.1); padding: 20px 10px; border-radius: 15px; text-align: center; transition: 0.3s; }
        .step-card i { color: var(--gold); font-size: 1.5rem; margin-bottom: 10px; display: block; }
        .step-card h4 { font-size: 0.95rem; color: #fff; margin-bottom: 5px; font-weight: 800; }
        .step-card p { font-size: 0.75rem; color: #888; line-height: 1.4; }

        .sec { width: 92%; max-width: 600px; margin: 20px auto 100px; display: none; }
        .sec.active { display: block; }
        .about-content { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 20px; border: 1px solid rgba(197, 160, 89, 0.1); margin-bottom: 30px; line-height: 1.7; color: #ccc; }
        
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 100000000; padding: 15px; overflow-y: auto; }
        #hidden-trigger { position: fixed; bottom: 0; left: 0; width: 60px; height: 60px; z-index: 200000000; }
    </style>
</head>
<body>

<div id="splash"> <h2 style="color:var(--gold); font-size:2rem;">بصمة غير...</h2> </div>
<div id="maintenance-screen"> <h1 style="color:var(--gold);">الموقع في صيانة</h1> </div>

<div class="partners-section">
    <div class="partners-title-container">
        <div id="partners-title-text" class="partners-title"></div>
    </div>
    <div id="partners-display" class="partner-slide-container"></div>
</div>

<nav id="navbar"></nav>

<main id="content-area">
    <section id="home-sec" class="sec active">
        <div id="about-display" class="about-content"></div>
        
        <div class="steps-section">
            <h3 style="color: var(--gold); text-align: center; font-size: 1.1rem; margin-bottom: 15px;">مسار عملنا</h3>
            <div class="steps-grid">
                <div class="step-card">
                    <i class="fas fa-comments"></i>
                    <h4>الاستشارة</h4>
                    <p>نسمع أفكارك ونرسم التصور الأولي لمساحتك</p>
                </div>
                <div class="step-card">
                    <i class="fas fa-ruler-combined"></i>
                    <h4>المعاينة</h4>
                    <p>زيارة الموقع ورفع المقاسات بدقة لضمان الجودة</p>
                </div>
                <div class="step-card">
                    <i class="fas fa-pencil-ruler"></i>
                    <h4>التصميم</h4>
                    <p>تحويل الخيال لواقع عبر نماذج تصميم متطورة</p>
                </div>
                <div class="step-card">
                    <i class="fas fa-hammer"></i>
                    <h4>التنفيذ</h4>
                    <p>تطبيق التصميم بأعلى معايير الإتقان وبصمة غير</p>
                </div>
            </div>
        </div>
        
        <div id="status-container" style="text-align:center; margin-top:30px;"></div>
    </section>
</main>

<div id="admin-panel">
    <div style="max-width:600px; margin:20px auto; background:#111; padding:20px; border:1px solid var(--gold); border-radius:15px;">
        <h2 style="color:var(--gold); text-align:center; margin-bottom:20px;">لوحة الإدارة</h2>
        <button onclick="location.reload()" style="width:100%; background:var(--red); color:#fff; padding:12px; border:none; border-radius:8px;">خروج وحفظ</button>
    </div>
</div>

<div id="hidden-trigger" onclick="checkAccess()"></div>

<script>
    const config = { databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(config); const db = firebase.database(); 
    const DB_PATH = 'site_v28'; const AUTH_PATH = 'server_auth/lek'; 
    let currentData = {}; let currentTab = 'home'; let partnerIdx = 0;

    db.ref(DB_PATH).on('value', snap => {
        currentData = snap.val() || {}; 
        document.getElementById('splash').style.display = 'none';
        renderUI();
        startPartnersSlider();
    });

    function renderUI() {
        const d = currentData;
        // تحديث النصوص
        document.getElementById('about-display').innerText = d.about_text || 'مرحباً بكم في بصمة غير';
        document.getElementById('partners-title-text').innerText = d.partners_title || 'جهات نعتز بثقتهم في بصمتنا';
        
        // بناء النافبار
        let navHtml = `<button class="nav-btn ${currentTab==='home'?'active':''}" onclick="go('home')">الرئيسية</button>`;
        navHtml += `<button class="nav-btn ${currentTab==='works'?'active':''}" onclick="go('works')">أعمالنا</button>`;
        document.getElementById('navbar').innerHTML = navHtml;

        // حالة المحل
        const statusCont = document.getElementById('status-container');
        const isOpen = checkTime(d.open_time, d.close_time);
        statusCont.innerHTML = `<span class="status-badge ${isOpen?'open-glow':'closed-glow'}">${isOpen?'مفتوح الآن':'مغلق حالياً'}</span>`;
    }

    function startPartnersSlider() {
        const container = document.getElementById('partners-display');
        if(!currentData.partners) return;
        const ids = Object.keys(currentData.partners);
        container.innerHTML = ids.map((id, idx) => `<div class="partner-slide" id="p-${idx}"><img src="${currentData.partners[id].url}" class="partner-img"></div>`).join('');
        
        setInterval(() => {
            document.querySelectorAll('.partner-slide').forEach(el => el.classList.remove('active'));
            const curr = document.getElementById(`p-${partnerIdx}`);
            if(curr) curr.classList.add('active');
            partnerIdx = (partnerIdx + 1) % ids.length;
        }, 4000);
    }

    function checkTime(start, end) {
        if(!start || !end) return true;
        const now = new Date();
        const time = now.getHours() * 100 + now.getMinutes();
        const s = parseInt(start.replace(':', ''));
        const e = parseInt(end.replace(':', ''));
        return time >= s && time <= e;
    }

    function go(id) {
        currentTab = id;
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active'));
        if(id === 'home') document.getElementById('home-sec').classList.add('active');
        renderUI();
    }

    function checkAccess() {
        const pass = prompt("الرمز:");
        db.ref(AUTH_PATH).once('value').then(snap => {
            if(pass === String(snap.val())) document.getElementById('admin-panel').style.display='block';
        });
    }
</script>
</body>
</html>
