<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>بصمة غير | v122</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800;900&display=swap');
        :root { --primary: #5c0a0a; --gold: #c5a059; --bg: #0a0a0b; --card: rgba(20, 20, 22, 0.9); --green: #2ecc71; --red: #e74c3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: #e0e0e0; overflow-x: hidden; }
        
        /* شاشة الصيانة */
        #maintenance-screen { position: fixed; inset: 0; background: #000; z-index: 9999998; display: none; align-items: center; justify-content: center; text-align: center; flex-direction: column; padding: 20px; }
        .m-brand { color: var(--gold); font-size: 1.6rem; font-weight: 900; margin-top: 15px; text-shadow: 0 0 15px var(--gold); }
        .m-wa-btn { margin-top: 30px; background: #25D366; color: #fff; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 800; cursor: pointer; border: none; font-family: 'Tajawal'; display: flex; align-items: center; gap: 10px; }

        /* إطار البروفايل */
        #profile-box { width: 92%; max-width: 650px; margin: 25px auto; background: rgba(255,255,255,0.03); border: 1.5px solid var(--gold); border-radius: 20px; padding: 25px; text-align: center; position: relative; display: none; }
        #profile-box h2 { color: var(--gold); font-weight: 900; margin-bottom: 12px; font-size: 1.5rem; }
        #profile-box p { color: #ddd; line-height: 1.8; font-size: 1rem; margin-bottom: 20px; white-space: pre-wrap; }
        
        /* الشريط المتحرك */
        .ticker-wrap { background: rgba(0,0,0,0.4); border-radius: 12px; padding: 12px 0; overflow: hidden; white-space: nowrap; border: 1px solid rgba(197, 160, 89, 0.2); }
        .ticker { display: inline-block; animation: marquee 25s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 30px; color: var(--gold); font-weight: 900; font-size: 1rem; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* الهيدر والملاحة */
        header { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, #1a1a1a, var(--bg)); border-bottom: 1px solid #222; }
        nav { position: sticky; top: 0; z-index: 1000; background: rgba(10,10,11,0.95); backdrop-filter: blur(10px); padding: 12px; border-bottom: 1px solid var(--gold); display: flex; justify-content: center; gap: 10px; overflow-x: auto; }
        .nav-btn { padding: 10px 22px; border: none; background: rgba(255,255,255,0.05); color: #aaa; font-weight: 800; border-radius: 40px; cursor: pointer; white-space: nowrap; font-family: 'Tajawal'; }
        .nav-btn.active { background: var(--primary); color: #fff; }

        .sec { width: 95%; max-width: 1400px; margin: 20px auto 80px; display: none; }
        .sec.active { display: block; }
        .home-social { display: flex; justify-content: center; gap: 30px; margin: 30px 0; }
        .home-social a { color: #fff; font-size: 2rem; text-decoration: none; transition: 0.3s; }
        .btn-order { background: #fff; color: #000; padding: 18px 45px; border-radius: 50px; font-weight: 900; border: none; cursor: pointer; font-family: 'Tajawal'; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        /* لوحة التحكم */
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 999999999; padding: 20px; overflow-y: auto; }
        .admin-box { max-width: 650px; margin: 0 auto; background: #111; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; font-family: 'Tajawal'; font-size: 1rem; }
        #hidden-admin-trigger { position: fixed; bottom: 0; left: 0; width: 50px; height: 50px; z-index: 99999999; }
    </style>
</head>
<body>

<div id="maintenance-screen">
    <i class="fas fa-tools" style="font-size:3.5rem; color:var(--red);"></i>
    <h1 style="margin-top:20px;">نعتذر.. سنعود قريباً</h1>
    <p style="color:#aaa; margin-top:10px;">نعمل على تحديث الموقع لخدمتكم بشكل أفضل</p>
    <div class="m-brand">بصمة غير للديكور</div>
    <button onclick="contactWA('maintenance')" class="m-wa-btn"><i class="fab fa-whatsapp"></i> تواصل معنا عبر واتساب</button>
</div>

<div id="hidden-admin-trigger" onclick="checkAccess()"></div>
<div id="splash" style="position:fixed; inset:0; background:#000; z-index:999999999; display:flex; align-items:center; justify-content:center;"><h2 style="color:var(--gold);">بصمة غير...</h2></div>

<header>
    <h1 id="view-title" style="font-size: 2.2rem; font-weight: 900; color: var(--gold);">بصمة غير</h1>
</header>

<nav id="navbar"></nav>

<main id="content-area">
    </main>

<div id="admin-panel">
    <div class="admin-box">
        <h2 style="color:var(--gold); margin-bottom:20px; text-align:center;">لوحة التحكم v122</h2>
        
        <div style="background:#1a1a1a; padding:15px; border-radius:12px; margin-bottom:20px;">
            <h3 style="color:var(--green); margin-bottom:15px;">إدارة البروفايل</h3>
            <label style="display:block; margin-bottom:15px;"><input type="checkbox" id="p-show" style="width:auto; scale:1.5;"> تفعيل إطار البروفايل في الرئيسية</label>
            <input type="text" id="p-title" placeholder="عنوان البروفايل">
            <textarea id="p-desc" rows="4" placeholder="نبذة عن المؤسسة..."></textarea>
            <input type="text" id="p-items" placeholder="أسماء الشركات (افصل بينها بفاصلة ،)">
            <button onclick="saveProfile()" style="width:100%; background:var(--green); color:#fff; padding:12px; border:none; border-radius:8px; font-weight:800;">حفظ البروفايل</button>
        </div>

        <div style="background:#1a1a1a; padding:15px; border-radius:12px;">
            <h3 style="color:var(--gold); margin-bottom:15px;">الإعدادات العامة</h3>
            <label style="display:block; margin-bottom:10px;"><input type="checkbox" id="in-maintenance" style="width:auto;"> وضع الصيانة (إغلاق الموقع)</label>
            <input type="text" id="in-wa" placeholder="رقم الواتساب">
            <input type="text" id="in-insta" placeholder="رابط انستقرام">
            <input type="text" id="in-tiktok" placeholder="رابط تيك توك">
            <button onclick="saveSettings()" style="width:100%; background:var(--gold); color:#000; padding:12px; border:none; border-radius:8px; font-weight:800;">حفظ الإعدادات</button>
        </div>

        <button onclick="location.reload()" style="width:100%; background:red; color:#fff; padding:12px; border:none; border-radius:8px; margin-top:20px; font-weight:800;">خروج وإغلاق</button>
    </div>
</div>

<script>
    const config = { databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(config); const db = firebase.database(); 
    const DB_PATH = 'site_v28'; const AUTH_PATH = 'server_auth/lek'; 

    let currentData = {}; let isAdmin = false;

    db.ref(DB_PATH).on('value', snap => {
        currentData = snap.val() || {}; 
        document.getElementById('maintenance-screen').style.display = (currentData.maintenance_mode && !isAdmin) ? 'flex' : 'none';
        renderUI();
        setTimeout(() => document.getElementById('splash').style.display='none', 800);
    });

    function contactWA(type) {
        const num = currentData.whatsapp_num; if(!num) return;
        let msg = type === 'maintenance' ? "موقعكم مغلق وحاب استفسر لو في مجال" : "السلام عليكم، حاب استفسر عن خدماتكم";
        window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function renderUI() {
        const d = currentData;
        const nav = document.getElementById('navbar');
        const main = document.getElementById('content-area');

        // بناء الملاحة
        let navHtml = `<button class="nav-btn active">الرئيسية</button>`;
        if(d.pages) Object.keys(d.pages).forEach(id => {
            navHtml += `<button class="nav-btn">${d.pages[id].title}</button>`;
        });
        nav.innerHTML = navHtml;

        // بناء البروفايل
        let profHtml = "";
        if(d.profile && d.profile.show) {
            const items = d.profile.items ? d.profile.items.split('،').map(i => `<span class="ticker-item">${i.trim()}</span>`).join(' • ') : "";
            profHtml = `
                <div id="profile-box" style="display:block">
                    <h2>${d.profile.title || 'من نحن'}</h2>
                    <p>${d.profile.desc || ''}</p>
                    <div class="ticker-wrap"><div class="ticker">${items} • ${items}</div></div>
                </div>
            `;
        }

        // السوشيال ميديا
        let socialHtml = "";
        if(d.insta_url) socialHtml += `<a href="${d.insta_url}" target="_blank"><i class="fab fa-instagram"></i></a>`;
        if(d.tiktok_url) socialHtml += `<a href="${d.tiktok_url}" target="_blank"><i class="fab fa-tiktok"></i></a>`;

        main.innerHTML = `
            <section class="sec active">
                ${profHtml}
                <div style="text-align:center; padding:20px;">
                    <div class="home-social">${socialHtml}</div>
                    <button onclick="contactWA('normal')" class="btn-order">تواصل معنا الآن <i class="fab fa-whatsapp"></i></button>
                </div>
            </section>
        `;
    }

    function checkAccess() {
        const p = prompt("الرمز:");
        if(!p) return;
        db.ref(AUTH_PATH).once('value').then(s => {
            if(String(s.val()) === p.trim()) {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                // تعبئة البيانات
                const pr = currentData.profile || {};
                document.getElementById('p-show').checked = pr.show || false;
                document.getElementById('p-title').value = pr.title || "";
                document.getElementById('p-desc').value = pr.desc || "";
                document.getElementById('p-items').value = pr.items || "";
                document.getElementById('in-wa').value = currentData.whatsapp_num || "";
                document.getElementById('in-insta').value = currentData.insta_url || "";
                document.getElementById('in-tiktok').value = currentData.tiktok_url || "";
                document.getElementById('in-maintenance').checked = currentData.maintenance_mode || false;
            } else { alert("خطأ"); }
        });
    }

    function saveProfile() {
        const data = {
            show: document.getElementById('p-show').checked,
            title: document.getElementById('p-title').value,
            desc: document.getElementById('p-desc').value,
            items: document.getElementById('p-items').value
        };
        db.ref(DB_PATH + '/profile').set(data).then(() => alert("تم الحفظ بنجاح"));
    }

    function saveSettings() {
        db.ref(DB_PATH).update({
            whatsapp_num: document.getElementById('in-wa').value,
            insta_url: document.getElementById('in-insta').value,
            tiktok_url: document.getElementById('in-tiktok').value,
            maintenance_mode: document.getElementById('in-maintenance').checked
        }).then(() => alert("تم حفظ الإعدادات"));
    }
</script>
</body>
</html>
