<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSMAT GHAIR | 2026 ELITE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Noto+Sans+Arabic:wght@100;400;900&display=swap');

        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --bg: #030303;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; cursor: crosshair; }
        
        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            margin: 0; background: var(--bg); color: white; 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* سكريبت الخلفية التفاعلية */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(0, 242, 255, 0.05) 0%, transparent 40%);
            z-index: -1; pointer-events: none;
        }

        header {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(20,20,20,1) 0%, rgba(0,0,0,1) 100%);
            border-bottom: 1px solid var(--border);
        }

        header h1 { 
            font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 10vw, 5rem); 
            text-transform: uppercase; margin: 0; letter-spacing: 15px;
            background: linear-gradient(to bottom, #fff 30%, #555 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.1));
        }

        .nav-scroller {
            position: sticky; top: 0; z-index: 2000; background: rgba(3,3,3,0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: center; padding: 10px;
        }

        .nav-btn {
            padding: 12px 25px; border: none; background: none; color: #666;
            font-weight: 900; cursor: pointer; transition: 0.5s; font-size: 0.8rem;
            letter-spacing: 2px;
        }
        .nav-btn.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        .sec { width: 95%; max-width: 1400px; margin: 100px auto; display: none; }
        .sec.active { display: block; animation: showContent 1s ease forwards; }
        @keyframes showContent { from { opacity: 0; filter: blur(20px); transform: translateY(50px); } to { opacity: 1; filter: blur(0); transform: translateY(0); } }

        /* ستايل الأقسام (أعمالنا) */
        .grid { display: grid; gap: 30px; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        
        .folder-lux {
            height: 300px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 0px; display: flex; align-items: center; justify-content: center;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); position: relative; overflow: hidden;
        }
        .folder-lux:hover { background: white; color: black; transform: skewX(-5deg); }
        .folder-lux h3 { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 5px; text-transform: uppercase; }

        /* كروت الصور */
        .card-2026 {
            background: #080808; border: 1px solid var(--border); border-radius: 0;
            position: relative; transition: 0.5s;
        }
        .card-2026:hover { border-color: var(--neon); z-index: 10; transform: scale(1.02); }
        .img-box { width: 100%; aspect-ratio: 4/5; overflow: hidden; filter: grayscale(100%); transition: 0.8s; }
        .card-2026:hover .img-box { filter: grayscale(0%); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .card-meta { padding: 25px; background: linear-gradient(to top, #000, transparent); }
        
        /* أزرار تفاعلية */
        .btn-interact {
            width: 100%; padding: 15px; border: 1px solid var(--border); background: none;
            color: white; font-weight: 900; margin-top: 10px; cursor: pointer;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-interact:hover { background: var(--neon); color: black; border-color: var(--neon); }

        .vote-wrap { display: flex; gap: 1px; margin-top: 20px; }
        .vote-item { flex: 1; padding: 10px; background: var(--glass); border: 1px solid var(--border); color: white; cursor: pointer; }
        .vote-item:hover { background: rgba(255,255,255,0.1); }

        /* الهيرو الجديد */
        .hero-content { text-align: center; max-width: 900px; margin: 0 auto; }
        .hero-content p { font-size: 1.5rem; font-weight: 100; color: #888; line-height: 2; }

        /* مركز الاتصال المدمج */
        .contact-hub { display: flex; justify-content: center; gap: 2px; margin-top: 50px; }
        .hub-link { padding: 25px 50px; border: 1px solid var(--border); text-decoration: none; color: white; font-weight: 900; letter-spacing: 2px; transition: 0.3s; }
        .hub-link:hover { background: white; color: black; }

        /* الإدارة المخفية */
        .master-key { position: fixed; bottom: 10px; left: 10px; width: 20px; height: 20px; opacity: 0; z-index: 9999; }
        #admin-core { display: none; position: fixed; inset: 0; background: black; z-index: 10000; padding: 50px; overflow-y: auto; }
        input, textarea, select { width: 100%; padding: 20px; margin-bottom: 20px; background: #111; border: 1px solid #333; color: white; font-family: 'Orbitron'; }
        .save-btn { width: 100%; padding: 25px; background: var(--neon); color: black; border: none; font-weight: 900; cursor: pointer; }

    </style>
</head>
<body onmousemove="updateGlow(event)">

<div class="bg-glow" id="glow"></div>

<header>
    <h1 id="h-name">بصمة غير</h1>
    <p style="letter-spacing: 10px; color: var(--neon); font-size: 0.7rem; margin-top: 20px;">FUTURE OF DECORATION</p>
    <a href="#main-nav" style="color: white; text-decoration: none; margin-top: 50px; opacity: 0.3;">SCROLL DOWN</a>
</header>

<div class="nav-scroller" id="main-nav"></div>

<section id="sec-home" class="sec active">
    <div class="hero-content">
        <p id="h-desc"></p>
        <div id="h-hours" style="color: var(--neon); margin: 30px 0;"></div>
        <div class="contact-hub">
            <div id="map-slot"></div>
            <a id="wa-slot" href="#" target="_blank" class="hub-link">WHATSAPP</a>
        </div>
    </div>
</section>

<section id="sec-works" class="sec">
    <div id="folders-grid" class="grid"></div>
</section>

<div id="dynamic-pages"></div>

<div class="master-key" onclick="unlock()"></div>

<div id="admin-core">
    <div style="max-width: 800px; margin: 0 auto;">
        <h2 style="font-family: 'Orbitron'; color: var(--neon);">SYSTEM_v28_CORE</h2>
        <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:10px; cursor:pointer; margin-bottom:40px;">EXIT</button>
        <input type="text" id="in-name" placeholder="SITE NAME">
        <input type="text" id="in-wa" placeholder="WHATSAPP (966...)">
        <input type="text" id="in-map" placeholder="MAP URL">
        <textarea id="in-hours" placeholder="WORK HOURS"></textarea>
        <textarea id="in-desc" placeholder="HERO DESCRIPTION" rows="5"></textarea>
        <button class="save-btn" onclick="saveGlobal()">UPDATE SYSTEM</button>
        <hr style="margin:50px 0; opacity:0.1;">
        <input type="text" id="in-page-name" placeholder="NEW SECTION NAME">
        <button class="save-btn" style="background:white;" onclick="addPage()">CREATE SECTION</button>
        <hr style="margin:50px 0; opacity:0.1;">
        <select id="target-sel"><optgroup label="PAGES" id="opt-p"></optgroup><optgroup label="ALBUMS" id="opt-a"></optgroup></select>
        <input type="text" id="in-url" placeholder="IMAGE URL">
        <input type="text" id="in-img-desc" placeholder="WORK DESCRIPTION">
        <button class="save-btn" onclick="pushWork()">DEPLOY CONTENT</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyC0hGvWzpb0UxA_RrYn-0PQKyaATXavEGY",
        databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mydecor-b29bd"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const DB_PATH = 'site_v28';

    function updateGlow(e) {
        const glow = document.getElementById('glow');
        glow.style.setProperty('--x', e.clientX + 'px');
        glow.style.setProperty('--y', e.clientY + 'px');
    }

    db.ref(DB_PATH).on('value', snap => {
        const data = snap.val() || {};
        renderElite(data);
    });

    function renderElite(data) {
        document.getElementById('h-name').innerText = data.site_name || "بصمة غير";
        document.getElementById('h-desc').innerText = data.home_desc || "";
        document.getElementById('h-hours').innerText = data.work_hours || "";
        document.getElementById('wa-slot').href = "https://wa.me/" + (data.whatsapp_num || "");
        
        if(data.map_url) document.getElementById('map-slot').innerHTML = `<a href="${data.map_url}" target="_blank" class="hub-link" style="background:white; color:black;">LOCATION</a>`;

        const nav = document.getElementById('main-nav');
        const dPages = document.getElementById('dynamic-pages');
        const fGrid = document.getElementById('folders-grid');
        const opP = document.getElementById('opt-p');
        const opA = document.getElementById('opt-a');

        nav.innerHTML = `<button class="nav-btn active" onclick="tab('home', this)">HOME</button>`;
        dPages.innerHTML = ""; fGrid.innerHTML = ""; opP.innerHTML = ""; opA.innerHTML = "";

        if(data.pages) {
            Object.keys(data.pages).forEach(id => {
                const p = data.pages[id];
                nav.innerHTML += `<button class="nav-btn" onclick="tab('${id}', this)">${p.title.toUpperCase()}</button>`;
                opP.innerHTML += `<option value="pages/${id}">${p.title}</option>`;
                let h = '<div class="grid">';
                if(p.imgs) Object.keys(p.imgs).forEach(iId => h += createEliteCard(p.imgs[iId], data.whatsapp_num, `pages/${id}/imgs/${iId}`));
                h += '</div>';
                dPages.innerHTML += `<section id="sec-${id}" class="sec"><h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:80px; letter-spacing:10px;">${p.title.toUpperCase()}</h2>${h}</section>`;
            });
        }

        nav.innerHTML += `<button class="nav-btn" onclick="tab('works', this)">COLLECTIONS</button>`;
        if(data.albums) {
            Object.keys(data.albums).forEach(id => {
                const a = data.albums[id];
                opA.innerHTML += `<option value="albums/${id}">${a.name}</option>`;
                fGrid.innerHTML += `<div class="folder-lux" onclick="tab('alb-${id}')"><h3>${a.name}</h3></div>`;
                let h = '<div class="grid">';
                if(a.imgs) Object.keys(a.imgs).forEach(iId => h += createEliteCard(a.imgs[iId], data.whatsapp_num, `albums/${id}/imgs/${iId}`));
                h += '</div>';
                dPages.innerHTML += `<section id="sec-alb-${id}" class="sec"><button class="nav-btn" style="margin-bottom:50px;" onclick="tab('works')">← BACK</button>${h}</section>`;
            });
        }
    }

    function createEliteCard(img, wa, path) {
        const v = localStorage.getItem('voted_'+path);
        return `
            <div class="card-2026">
                <div class="img-box" onclick="window.open(this.querySelector('img').src)"><img src="${img.url}" loading="lazy"></div>
                <div class="card-meta">
                    <p style="font-weight:900; letter-spacing:1px; margin-bottom:20px;">${img.desc || 'CONCEPT DESIGN'}</p>
                    <div class="vote-wrap">
                        <div class="vote-item" onclick="vote('${path}','likes')" style="${v=='L'?'color:var(--neon)':''}">LIKE ${img.likes||0}</div>
                        <div class="vote-item" onclick="vote('${path}','dislikes')" style="${v=='D'?'color:red':''}">DIS ${img.dislikes||0}</div>
                    </div>
                    <button class="btn-interact" onclick="window.open('https://wa.me/${wa}')">ENQUIRE</button>
                </div>
            </div>`;
    }

    function tab(id, btn) {
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active'));
        if(document.getElementById('sec-'+id)) document.getElementById('sec-'+id).classList.add('active');
        if(btn) { document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        if(id !== 'home') window.scrollTo({top: window.innerHeight - 100, behavior:'smooth'});
        else window.scrollTo({top: 0, behavior:'smooth'});
    }

    function vote(path, type) {
        if(localStorage.getItem('voted_'+path)) return;
        db.ref(`${DB_PATH}/${path}/${type}`).transaction(c => (c || 0) + 1);
        localStorage.setItem('voted_'+path, type === 'likes' ? 'L' : 'D');
    }

    function unlock() {
        const p = prompt("ACCESS CODE:");
        db.ref('server_auth/admin_pass').once('value').then(s => { if(p === s.val().toString()) document.getElementById('admin-core').style.display='block'; });
    }

    function saveGlobal() {
        db.ref(DB_PATH).update({ site_name: document.getElementById('in-name').value, whatsapp_num: document.getElementById('in-wa').value, map_url: document.getElementById('in-map').value, work_hours: document.getElementById('in-hours').value, home_desc: document.getElementById('in-desc').value }).then(() => alert("CORE UPDATED"));
    }

    function addPage() { const n = document.getElementById('in-page-name').value; if(n) db.ref(`${DB_PATH}/pages`).push({ title: n }); }

    function pushWork() {
        const t = document.getElementById('target-sel').value, u = document.getElementById('in-url').value, d = document.getElementById('in-img-desc').value;
        if(t && u) db.ref(`${DB_PATH}/${t}/imgs`).push({ url: u, desc: d, likes: 0, dislikes: 0 });
    }
</script>
</body>
</html>
