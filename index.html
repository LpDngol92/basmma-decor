<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بصمة غير للديكور - v28</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #b8860b; --bg: #f5f5f5; --white: #ffffff; --whatsapp: #25d366; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        header { background: var(--white); padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        header h1 { color: #333; margin: 0; font-size: 20px; }

        .nav { display: flex; justify-content: center; gap: 8px; padding: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .btn { padding: 6px 15px; border: 1px solid #ddd; border-radius: 20px; background: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .btn.active { background: var(--gold); color: white; border-color: var(--gold); }

        .sec { width: 95%; max-width: 1200px; margin: 15px auto; display: none; }
        .sec.active { display: block; }

        .grid { display: grid; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }

        .card { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee;
        }

        /* هذا هو "البرواز" اللي يخلي كل الصور بنفس المقاس زي طلبك */
        .img-container {
            width: 100%;
            aspect-ratio: 4 / 3; /* يخلي كل الصور مستطيلات متساوية وفخمة */
            overflow: hidden;
            background: #000; /* خلفية سوداء لو كانت الصورة أصغر */
            cursor: zoom-in;
        }
        
        .img-container img { 
            width: 100%; height: 100%; 
            object-fit: cover; /* يملأ المستطيل بالصورة بشكل مرتب جداً */
            display: block;
        }

        .card-info { padding: 15px; text-align: center; }
        .card-info p { font-weight: bold; margin: 0 0 10px; color: #333; height: 40px; overflow: hidden; }
        
        .order-btn { 
            background: var(--whatsapp); color: white; text-decoration: none; 
            padding: 10px; border-radius: 10px; display: block; font-weight: bold; 
        }

        /* نافذة الاستعراض الذكي (الصورة الكاملة) */
        #overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; 
        }
        #overlay img { max-width: 95%; max-height: 90%; border-radius: 5px; object-fit: contain; }

        /* لوحة التحكم */
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; padding: 20px; overflow-y: auto; }
        .admin-box { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        .admin-trigger { position: fixed; bottom: 0; left: 0; width: 40px; height: 40px; opacity: 0; }
        button.save { width: 100%; padding: 15px; background: #333; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="overlay" onclick="this.style.display='none'"><img id="overlay-img" src=""></div>

<header><h1 id="display-site-name">بصمة غير</h1></header>
<nav class="nav" id="main-nav"></nav>

<section id="sec-home" class="sec">
    <div style="text-align:center; padding:30px; background:white; border-radius:15px; border: 2px solid var(--gold);">
        <h2 id="display-home-title">...</h2>
        <p id="display-home-desc" style="white-space: pre-line; color: #666;"></p>
    </div>
</section>

<section id="sec-works" class="sec">
    <div id="folders-grid" class="grid"></div>
</section>

<div id="pages-content"></div>
<div class="admin-trigger" onclick="checkAuth()"></div>

<div id="admin-panel">
    <h3>إدارة موقع بصمة غير</h3>
    <button onclick="location.reload()" style="margin-bottom:20px;">إغلاق</button>
    <div class="admin-box">
        <input type="text" id="set-site-name" placeholder="اسم الموقع" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="text" id="set-whatsapp" placeholder="رقم الواتساب" style="width:100%; padding:10px; margin-bottom:10px;">
        <textarea id="set-home-desc" placeholder="وصف الخدمة..." style="width:100%; padding:10px;" rows="3"></textarea>
        <button class="save" onclick="saveTexts()">حفظ البيانات</button>
    </div>
    <div class="admin-box">
        <select id="sel-target" style="width:100%; padding:10px; margin-bottom:10px;"><option value="">-- اختر الوجهة --</option><optgroup label="الأقسام" id="opt-pages"></optgroup><optgroup label="المجلدات" id="opt-albums"></optgroup></select>
        <input type="text" id="img-url" placeholder="رابط الصورة" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="text" id="img-desc" placeholder="وصف العمل" style="width:100%; padding:10px; margin-bottom:10px;">
        <button class="save" onclick="addNewContent()" style="background:var(--gold);">رفع الآن</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyC0hGvWzpb0UxA_RrYn-0PQKyaATXavEGY",
        databaseURL: "https://mydecor-b29bd-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mydecor-b29bd"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const DB_NAME = 'site_v28'; 
    let currentActiveSec = localStorage.getItem('lastSec') || 'home';

    db.ref(DB_NAME).on('value', snap => {
        const data = snap.val() || {};
        render(data);
        showSec(currentActiveSec, false);
    });

    function render(data) {
        document.getElementById('display-site-name').innerText = data.site_name || "بصمة غير";
        document.getElementById('display-home-title').innerText = data.home_title || "مرحباً بكم";
        document.getElementById('display-home-desc').innerText = data.home_desc || "";

        const nav = document.getElementById('main-nav');
        const pagesDiv = document.getElementById('pages-content');
        const foldersGrid = document.getElementById('folders-grid');
        const optP = document.getElementById('opt-pages');

        nav.innerHTML = `<button class="btn" onclick="showSec('home')">الرئيسية</button>`;
        pagesDiv.innerHTML = ""; foldersGrid.innerHTML = ""; optP.innerHTML = "";

        if(data.pages) {
            Object.keys(data.pages).forEach(id => {
                const p = data.pages[id];
                nav.innerHTML += `<button class="btn" onclick="showSec('${id}')">${p.title}</button>`;
                optP.innerHTML += `<option value="pages/${id}">${p.title}</option>`;
                let imgs = '<div class="grid">';
                if(p.imgs) Object.keys(p.imgs).forEach(iId => imgs += createCard(p.imgs[iId].url, p.imgs[iId].desc, data.whatsapp_num));
                imgs += '</div>';
                pagesDiv.innerHTML += `<section id="sec-${id}" class="sec">${imgs}</section>`;
            });
        }
        nav.innerHTML += `<button class="btn" onclick="showSec('works')">أعمالنا</button>`;
    }

    function createCard(url, desc, wa) {
        const msg = encodeURIComponent(`استفسار عن عمل: ${desc}`);
        return `
            <div class="card">
                <div class="img-container" onclick="openImg('${url}')">
                    <img src="${url}" loading="lazy">
                </div>
                <div class="card-info">
                    <p>${desc || 'عمل ديكور'}</p>
                    <a href="https://wa.me/${wa}?text=${msg}" target="_blank" class="order-btn">تواصل الآن</a>
                </div>
            </div>`;
    }

    function showSec(id, save = true) {
        currentActiveSec = id;
        if(save) localStorage.setItem('lastSec', id);
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav .btn').forEach(b => b.classList.remove('active'));
        if(document.getElementById('sec-' + id)) document.getElementById('sec-' + id).classList.add('active');
        const btns = document.querySelectorAll('.nav .btn');
        btns.forEach(b => { if(b.getAttribute('onclick').includes(`'${id}'`)) b.classList.add('active'); });
    }

    function openImg(url) { document.getElementById('overlay-img').src = url; document.getElementById('overlay').style.display = 'flex'; }
    
    async function checkAuth() { 
        const p = prompt("الرمز:"); 
        const s = await db.ref('server_auth/admin_pass').once('value');
        if(p === s.val().toString()) document.getElementById('admin-panel').style.display='block';
    }

    function saveTexts() {
        const d = { 
            site_name: document.getElementById('set-site-name').value, 
            whatsapp_num: document.getElementById('set-whatsapp').value, 
            home_desc: document.getElementById('set-home-desc').value 
        };
        db.ref(DB_NAME).update(d); alert("تم الحفظ");
    }

    function addNewContent() {
        const target = document.getElementById('sel-target').value, url = document.getElementById('img-url').value, desc = document.getElementById('img-desc').value;
        if(target && url) db.ref(`${DB_NAME}/${target}/imgs`).push({ url, desc });
    }
</script>
</body>
</html>
